 <#include "template/page/head_lib.html">
<body>
	<div class="layui-fluid">
		 <div class="layui-tab">
		  <ul class="layui-tab-title">
		    <li class="layui-this">基本信息</li>
		    <li>科室介绍</li>
		    <li>科室医生</li>
		    <li>科室床位</li>
		  </ul>
		  <div class="layui-tab-content" style="padding:0px;">
		    <div class="layui-tab-item layui-show">
 				<div class="layui-row" style = "line-height: 3;  padding-left: 30px;">
				    <div class="layui-col-md12">
				           科室名称: 	${result.dept_name}
				    </div>
				    <div class="layui-col-md12">
				               科室编号：${result.dept_id}   
				    </div>
				    <div class="layui-col-md12">
				              科室电话：${result.dept_phone}   
				    </div>
		  	 	</div>
		    </div>
		    <div class="layui-tab-item">
		    	<div class="layui-row" style = "line-height: 3;padding: 30px;">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${result.dept_introduce}
				</div>
			</div>
		    <div class="layui-tab-item">
				 <#list result.list as data>
		   		<div class="layui-row" style = "line-height: 3;  padding-left: 30px;">
				    <div class="layui-col-md4">
				     	    医生姓名: 	${redatasult.doctor_name}
				    </div>
				    <div class="layui-col-md4">
				            医生职务：${data.doctor_post}   
				    </div>
				    <div class="layui-col-md4">
				              医生头像：${data.doctor_photo}   
				    </div>
		  	 	</div>
		  	 	</#list>
		    </div>
		    <div class="layui-tab-item" >
				 <div class="layui-fluid">
				  		 <div class="layui-col-md12">
				  		 	<div class="layui-row grid-demo">
						      <div class="layui-col-md3">
								<button class="layui-btn layui-btn-sm" function="refresh">
									<i class="layui-icon">&#x1002;</i>刷新
								</button>
						      </div>
						      <div class="layui-col-md12">
						         <table id="adminDatagrid" lay-filter="adminDatagrid"
								class="adminDatagrid" isLoad="1" url="hosp/dept/getDeptBedList.json?dept_id=${dept_id}&hosp_no=${hosp_no}"
								isPage="1" sortType="1" defaultForm="query_form"
								height="full-130"></table>
								<div class="adminDatagridCols">
									<p type="numbers" title="#" />
									<p field="ward_name" title="病区" width="120" sort="true" />
									<p field="room_no" title="房间号" width="100" sort="true" />
									<p field="bed_no" title="床号" width="80" sort="true" />
									<p field="bed_name" title="床位名称" width="140" />
									<p field="bed_level" title="床位等级" width="100" dict="bed_level" />
									<p field="responsibility_doctor" title="责任医师" width="120" />
									<p field="responsibility_nurse" title="责任护士" width="120"  />
								</div>
						      </div>
						    </div>
				  		 </div>
			  	  	 </div>
				</div>
		  </div>
		</div>
	</div>
</body>
</html>

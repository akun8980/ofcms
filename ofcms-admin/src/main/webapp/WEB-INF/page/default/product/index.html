        <div carousel-item="">
            <img src="${reroot}/static/assets/image/product.jpg"  >

</div>
    <div class="of-content">

<script>
    layui.use(['carousel','element'], function () {
        var carousel = layui.carousel;
        var element = layui.element;
        //图片轮播
        carousel.render({
            elem: '#test'
            , width: '100%' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            , height: '250px'
            , autoplay:true
            , full:false
            , interval: 3000
        });

    });

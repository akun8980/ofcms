	<script>
		layui.use([  'layer', 'form', 'element',"syk.admin.tab" ],function() {

			form = layui.form, 
			element = layui.element,tab =  layui['syk.admin.tab'] ;

		});
		
		var socket = new WebSocket('ws://localhost:9999/websocket'); 
        //创建Socket 
        var data = {'user_id':'1','trans_code':'1000'};
        var natindex = 0;
        socket.onopen = function(event) { 
          console.log("WebSocket:已连接");  
          //向服务器发送数据
          send(data);
          //接收数据事件
          socket.onmessage = function(event) {
        	  var data = JSON.parse(event.data);
        	  if(data.msg_type =="1"){
        		  ++natindex;
        		  var str = "通知<span class='layui-badge'>"+natindex+"</span></span>";
        		  $("#notic").html(str);
        	  }else{
        		  
        	  }
              console.log("WebSocket:收到一条消息-norm", data);  
              layer.msg("收到一条消息"+event.data);  
          }; 
          // socket关闭事件
          socket.onclose = function(event) {
            console.log("WebSocket:已关闭");  
          }; 
          socket.onerror = function(event) {  
              console.log("WebSocket:发生错误 ");  
          };  
          socket.onclose = function(event) {  
              console.log("WebSocket:已关闭");  
              console.log(event);  
          }  
          //关闭socket
          //socket.close()
        };
        function send(obj){
        	socket.send(JSON.stringify(obj)); 
        }

        function reset(){
            document.getElementById("content").value="";
        }
        
	</script>

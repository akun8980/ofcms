
 <#include "template/page/head_lib.html">
<body>
	<div class="layui-fluid">
	<form class="layui-form" id="edit_form" isLoad="1" loadUrl="comn/service/detail.json?sqlid=shop.order.detail">
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">订单号</label>
	    <div class="layui-input-block" >
	      <input type="text" name="order_id"  disabled="disabled" class="layui-input"/>
	    </div>
	  </div>
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">选择配送员</label>
	    <div class="layui-input-block" >
	     	<input type="hidden" name="staff_name" value="${result.staff_id}"  />
	     	 <select name="staff_id" lay-verify="required" childrenSelectId="staff_name"  lay-filter="staff_name"  select_name="true">
		       <#list list as data >
		         <option value="${data.staff_id}" <#if data.staff_id == result.staff_id> selected</#if> >${data.staff_name}-${data.staff_mobile}</option>
		       </#list>
		      </select>
	    </div>
	  </div>
	     
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
     	 <button class="layui-btn" lay-submit="" lay-filter="edit" url="comn/service/update.json?sqlid=shop.order.deliver_update"><i class="layui-icon">&#xe642;</i>编辑</button>
     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>

	</div>
</body>
</html>

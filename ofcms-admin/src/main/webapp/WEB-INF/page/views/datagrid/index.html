<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet"
	href="${webroot}/static/plugins/layui/css/layui.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="${webroot}/static/plugins/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="${webroot}/static/assets/css/fs.css?v=1.6.3" media="all"/>
	<script type="text/javascript" src="${webroot}/static/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="${webroot}/static/plugins/syk/admin/js/syk.admin.dict.js?v=1.6.3"></script>
	<script type="text/javascript" src="${webroot}/static/plugins/syk/admin/js/syk.admin.core.js?v=1.6.3"></script>
	<script type="text/javascript" src="${webroot}/static/plugins/syk/admin/js/syk.admin.frame.js?v=1.6.3"></script>
</head>

</head>
<body>
  <div >
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
<div class="layui-form-query">
<form class="layui-form" id="query_form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-mid">id：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="tel" name="id" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-mid">用户名称：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="text" name="user_name" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-mid">时间：</label>
			<div class="layui-input-inline" style="">
				<input type="text" name="createDate" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
			</div>
		</div>
	</div>


</form>
</div>
  	 </div>
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md4">
	      	<div class="layui-btn-container">
	        	<button class="layui-btn" function="top" topUrl="f.html?p=views/datagrid/add.html" topWidth="800px" isMaximize="0" topHeight="600px" topTitle="新增demo">
				  <i class="layui-icon">&#xe654;</i>新增
				</button>
				<button class="layui-btn layui-btn-danger" function="submit" url="/fsbus/1002" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
				  <i class="layui-icon">&#xe640;</i>批量删除
				</button>
				<button class="layui-btn" function="refresh">
				  <i class="layui-icon">&#x1002;</i>刷新
				</button>
	      	</div>
	      </div>
	      <table id="demo" lay-filter="test"></table>
	      
	      <div class="layui-col-md12">
	         <table id="adminDatagrid" lay-filter="adminDatagrid" class="adminDatagrid" isLoad="1" url="/comn/service/query.html" isPage="1" sortType="1" defaultForm="query_form" height="full-130"></table>
	         <div class="fsDatagridCols">
	         	<p type="numbers" title="#"/>
				<p checkbox="true"/>
			    <p field="user_id" title="ID" width="80" sort="true"/>
			    <p field="user_name" title="名称" width="80" sort="true" />
			    <p field="login_name" title="登录名" width="120" sort="true" />
			    <p field="user_email" title="邮箱" width="180"  />
			    <p field="user_mobile" title="手机号" width="140" />
			    <p field="user_sex" title="性别" width="80" />
			    <p field="status" title="状态" width="80" templet="#stateTpl"/>
			    <p field="user_birthday" title="创建时间" width="110"/>
			    <p field="remark" title="备注" width="10%"/>
			    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="180"/>
			</div>
			
			<script type="text/html" id="stateTpl">
				<input type="checkbox" name="state" lay-skin="switch" disabled lay-text="开启|关闭" {{ d.state == 1 ? 'checked' : '' }}>
			</script>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/datagrid/edit.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看demo" inputs="id:">查看</a>
 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="views/datagrid/edit.html" topWidth="800px" topHeight="600px" topTitle="编辑demo" inputs="id:">编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/fsbus/1002" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="id:">删除</a>
			</script>
	      </div>
	    </div>
  	 </div>
  </div>
</div>
  </div>
</body>
</html>
